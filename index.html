<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo Choo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
   <div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Desination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Train</label>
          <input type="email" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Train's Leaving </small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Desination</label>
          <input type="password" class="form-control" id="desination" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Frequency</label>
            <input type="password" class="form-control" id="frequency" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">First Train Time</label>
            <input type="password" class="form-control" id="firstTrainTime" placeholder="Password">
          </div>
            
        
        </div>
        <button type="submit" id="addTrain" class="btn btn-primary">Submit</button>
      </form>
    <div class="row"></div>

     <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<!-- moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/java.js"></script>
</body>
</html>
